<h1>Kotlin Playground Demo</h1>
<div class="kotlin-code" theme="darcula" data-target-platform="java" data-output-height="200">
    package io.kraftsman

    fun main() {
    //sampleStart
        (1..49)
            .shuffled()
            .take(6)
            .joinToString()
            .let(::println)
    //sampleEnd
    }
